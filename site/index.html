<div class="home">
  <div class="leader row">
    $render{"leader.md"}
  </div>

  <div class="button-row">
    <a href="https://github.com/leafo/aroma" class="source-button">
      <span class="top">View Source</span>
      <span class="sub">on GitHub</span>
    </a>

    <a class="download-button" href="$root/bin/aroma-$version.zip">
      <span class="top">Download Now</span>
      <span class="sub">aroma-$version.zip</span>
    </a>

    <a href="$root/tutorial.html" class="source-button">
      <span class="sub">Read The</span>
      <span class="top">Aroma Tutorial</span>
    </a>
  </div>

  <div class="game-picker">
    <div class="game">
      <div class="thumb"></div>
      <div class="title">Volcanox</div>
    </div>
    <div class="game">
      <div class="thumb"></div>
      <div class="title">NaCl Tetris</div>
    </div>
  </div>

  <div class="bottom">
    $render{"index.md"}
  </div>
</div>
