<a href="https://github.com/leafo/aroma" class="event_github_ribbon">
  <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">
</a>

<div class="home">
  <div class="leader row">
    $render{"leader.md"}
  </div>

  <div class="button-row">
    <a href="https://github.com/leafo/aroma" class="source-button event_view_source">
      <span class="top">View Source</span>
      <span class="sub">on GitHub</span>
    </a>

    <a class="download-button event_big_download" href="$root/bin/aroma-$version.zip">
      <span class="top">Download Now</span>
      <span class="sub">aroma-$version.zip</span>
    </a>

    <a href="$root/tutorial.html" class="source-button event_tutorial_button">
      <span class="sub">Read The</span>
      <span class="top">Aroma Tutorial</span>
    </a>
  </div>

  <div class="center-row">
    <h2 class="decorative">Demo Games</h2>
  </div>

  <div class="game-picker">
    <div class="bookend">{</div>
    <div class="game volcanox">
      <div>
        <a
          href="https://chrome.google.com/webstore/detail/konjglghajcigdfbkfahpmomhfpdnebg"
          target="_blank" class="button event_g_volcanox_play">Play</a>
      </div>

      <div>
        <a href="https://github.com/leafo/ludum-dare-22" target="_blank"
          class="button event_g_volcanox_source">Source</a>
      </div>

      <div class="title">Volcanox</div>
    </div>

    <div class="game tetris">
      <div>
        <a
          href="https://chrome.google.com/webstore/detail/ffoekicpbkehihpagfcfpfkiaeoncmdd"
          target="_blank" class="button event_g_tetris_play">Play</a>
      </div>
      <div>
        <a
          href="https://github.com/leafo/aroma/blob/master/examples/tetris/main.moon"
          target="_blank" class="button event_g_tetris_source">Source</a>
      </div>
      <div class="title">NaCl Tetris</div>
    </div>
    <div class="bookend">}</div>
  </div>

  <div class="bottom">
    $render{"index.md"}
  </div>
</div>
